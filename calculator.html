<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultor</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js" defer></script>
</head>
<body>
    <div class="container">
        <form>
            <input type="text" class="screen">
        </form>

        <div class="buttons">
            <button type="button" class="btn btn-yellow" data-num="*">*</button>
            <button type="button" class="btn btn-yellow" data-num="/">/</button>
            <button type="button" class="btn btn-yellow" data-num="+">+</button>
            <button type="button" class="btn btn-yellow" data-num="-">-</button>

            <!-- <button type="button" class="btn btn-yellow" data-num="%">%</button>
            <button type="button" class="btn btn-yellow" data-num="(">(</button>
            <button type="button" class="btn btn-yellow" data-num=")">)</button>
            <button type="button" class="btn btn-yellow" data-num="**">**</button> -->

            <button type="button" class="btn btn-lightBlack" data-num="7">7</button>
            <button type="button" class="btn btn-lightBlack" data-num="8">8</button>
            <button type="button" class="btn btn-lightBlack" data-num="9">9</button>
            <button type="button" class="btn btn-yellow" data-num="%">%</button>
            <button type="button" class="btn btn-lightBlack" data-num="4">4</button>
            <button type="button" class="btn btn-lightBlack" data-num="5">5</button>
            <button type="button" class="btn btn-lightBlack" data-num="6">6</button>
            <button type="button" id="sqrt" data-num="√">√</button>
            <button type="button" class="btn btn-lightBlack" data-num="1">1</button>
            <button type="button" class="btn btn-lightBlack" data-num="2">2</button>
            <button type="button" class="btn btn-lightBlack" data-num="3">3</button>
            <button type="button" class="btn btn-yellow" data-num="(">(</button>
            <button type="button" class="btn btn-lightBlack" data-num="0">0</button>
            <button type="button" class="btn btn-lightBlack" data-num="00">00</button>
            <button type="button" class="btn btn-lightBlack" data-num=".">.</button>
            <button type="button" class="btn btn-yellow" data-num=")">)</button>
            

            
            <button type="button" class="btn-clear" data-num="C">C</button>
            <button type="button" class="btn-equal size" data-num="=">=</button>

            <button type="button" id="delete" data-num="DEL">DEL</button>
        </div>

        
    </div>
</body>
</html>
